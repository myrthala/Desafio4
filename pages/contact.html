<body>
    <main class="home__mainContainer">
        <section>
            <h1 class="header__title">¡Queremos escucharte!</h1>
        </section>
        <section class="buttons">
            <form action="/ruta-destino" method="get" enctype=""><!--Información que el ilustrador desea saber de la gente que lo contacta.-->
                <fieldset>
                    <label for="">Nombre</label>
                    <input type="text" name="userName" id="nombre" placeholder="Nombre" required> <br>
                    <label for="">Apellido</label>
                    <input type="text" lastname="userLastN" id="apellido" placeholder="Apellido"><br>
                    <label for="">Ciudad</label>
                    <input type="text" city="city" id="ciudad" placeholder="Ciudad de procedencia"><br>
                    <label for="">País</label>
                    <input type="text" country="country" id="country" placeholder="País" required><br>
                    <label for="">e-Mail</label>
                    <input type="email" name="email" placeholder="Correo electrónico" required><br>
    
                    <input type="radio" name="gender">
                    <label for="male">Hombre</label>
                    <input type="radio" name="gender">
                    <label for="female">Mujer</label>
                    
                <!-- La lista desplegable de edad pudiera cambiarse por input -->

                    <option value="">64</option>
                    <option value="">65 o más</option>
                </select><br>
    
                <!-- Checkbox -->
                <h4>¿Cómo nos conociste?</h4>
                    <label for="facebook">Facebook</label>
                    <input type="checkbox" name="meet" id="face" value="face">
                    <label for="instagram">Instagram</label>
                    <input type="checkbox" name="meet" id="insta" value="insta">
                    <label for="tiktok">TikTok</label>
                    <input type="checkbox" name="meet" id="tt" value="tt">
                    <label for="browsing">Web</label>
                    <input type="checkbox" name="meet" id="browsing" value="browsing">
                    <label for="friends">Amigos</label>
                    <input type="checkbox" name="meet" id="friends" value="friends">
                    <label for="other">Otro medio</label>
                    <input type="checkbox" name="meet" id="friends" value="friends"><br>
    
                <label for="">Asunto</label>
                <input type="text" name="subject" id="asunto" placeholder="Asunto"> <br>
                <textarea name="message" placeholder="Deja aquí tus comentarios" cols="30" rows="10"></textarea><br>
                
                <button type="reset">Limpiar campos</button>
                <button type="submit">Enviar comentarios</button>
    
                </fieldset>
            </form>
